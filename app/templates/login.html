{% extends "account_base.html" %} {% block title %}Login {% endblock %} {% block
content %}
<div class="login register">
  <h1>Login</h1>
  <div class="links">
    <a href="{{ url_for('login') }}" class="active">Login</a>
    <a href="{{ url_for('home') }}">Home</a>
  </div>
  <form action="{{ url_for('login') }}" method="post">
    <input
      class="form-control"
      type="date"
      name="dtest"
      id="dtest"
      hidden
      value="{{doa}}"
    />
    <label for="username">
      <i class="fas fa-user"></i>
    </label>
    <input
      type="text"
      name="username"
      placeholder="Username"
      id="username"
      required
    />
    <label for="password">
      <i class="fas fa-lock"></i>
    </label>
    <input
      type="password"
      name="password"
      placeholder="Password"
      id="password"
      required
    />
    <div class="msg">{{ msg }}</div>
    <input type="submit" value="Login" />
  </form>
</div>

{% endblock %}
