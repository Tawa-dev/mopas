<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <!-- font awesome-->
    <script src="{{ url_for('static', filename='js/all.min.js') }}"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='js/all.min.js') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body class="loggedin">
    <nav class="navbar navbar-expand-lg px-3" id="navBar">
      <h1>
        <a href="#" class="navbar-brand"
          ><span class="main-logo">MOPSE </span></a
        >
      </h1>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#myNav"
      >
        <span class="navbar-icon"><i class="fas fa-bars"></i></span>
      </button>
      <div class="collapse navbar-collapse a" id="myNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item active">
            <a href="{{url_for('add_items')}}" class="nav-link">Add Items</a>
          </li>
          <li class="nav-item active">
            <a href="{{url_for('find_item')}}" class="nav-link">Edit Items</a>
          </li>
          <li class="nav-item active">
            <a href="{{url_for('find_history')}}" class="nav-link"
              >Edit History</a
            >
          </li>
          <li class="nav-item active">
            <a href="{{url_for('reports')}}" class="nav-link"
              >Generate Report</a
            >
          </li>
        </ul>
        <div class="nav-buttons l-out">
          <a href="{{url_for('logout')}}" class="nav-link"
            ><i class="fas fa-sign-out-alt"></i>Logout</a
          >
        </div>
      </div>
    </nav>

    <div class="content">{% block content %}{% endblock %}</div>

    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
  </body>
</html>
